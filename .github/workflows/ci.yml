name: CI
on:
  pull_request:
    branches: [ "module-1" ]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module-1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
